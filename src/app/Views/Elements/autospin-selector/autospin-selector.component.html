<div class="cont" [ngClass]="{'open': open == true}">
    <div class="block">
        <div class="item" [ngClass]="{'selected': spinCounter == selectedCounter}" *ngFor="let spinCounter of spinCounters" (click)="selectNominale(spinCounter)">
            {{ spinCounter > 0 ? spinCounter : '&#8734;' }}
        </div>
    </div>
</div>
