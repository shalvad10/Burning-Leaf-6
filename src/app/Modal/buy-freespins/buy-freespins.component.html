<div class="cont" *ngIf="dataLoaded">
    <div class="bonus-block">
        <app-bonus-item *ngFor="let freeSpin of freeSpins" [data]="data" [nominaleMultiplier]="nomMult" [freeSpin]="freeSpin" [selectedBet]="selectedBet" (onAction)="bubbleAction($event)"></app-bonus-item>
    </div>
    <div class="bet-block">
        <app-bonus-bet [bet]="selectedBet" (selectBet)="selectBet($event)"></app-bonus-bet>
    </div>
</div>
